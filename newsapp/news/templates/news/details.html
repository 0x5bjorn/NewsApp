{% extends "news/header.html" %}

{% block content %}

    {% if user.is_authenticated and news in user.newslist.all %}
        <div class="btn-group" role="group">
            <a href="/edit/{{ news.id }}" class="btn btn-info">EDIT</a>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">DELETE</button>
        </div>
    {% endif %}

    <div class="modal" id="deleteModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you wat to delete this News?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <a href="/delete/{{ news.id }}" class="btn btn-primary">Yes</a>
                </div>
            </div>
        </div>
    </div>

    <h1>{{ news.title }}</h1>
    <h2>{{news.publication_date}}</h2>
    <p>{{news.body}}</p>
    {% if news.images %}
        <img src="{{ news.images.url }}" class="img" style="object-fit:scale-down" />
    {% endif %}

{% endblock %}
